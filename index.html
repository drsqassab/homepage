<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Sarmad Qassab</title>
  <link rel="icon" href="assests/logo.svg">
  <link rel="stylesheet" href="custom.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-one-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center bg-five-dark">
        <img src="assests/logo.svg" alt="logo">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center bg-four-blue">
        <img src="assests/name-tag.svg" alt="name-tag">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3"></div>
      <div class="col-sm-10 col-md-8 col-lg-6 d-flex justify-content-between px-3 py-5">
        <a href="https://instagram.com/drsarmadqassab" target="_blank">
          <img src="assests/btn-insta.svg" alt="instagram" class="shadow p-1">
        </a>
        <a href="https://wa.me/9647505550108" target="_blank">
          <img src="assests/btn-whats.svg" alt="whatsapp" class="shadow p-1">
        </a>
        <a href="https://maps.app.goo.gl/XowP9cYDjfLd1A43A" target="_blank">
          <img src="assests/btn-map.svg" alt="location" class="shadow p-1">
        </a>
      </div>
      <div class="col-sm-1 col-md-2 col-lg-3"></div>
    </div>
  </div>
  <div class="container-fluid w-25">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
              <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="media/filler.jpg" alt="filler" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="media/nose.jpg" alt="rhinoplasty" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="media/tummy.jpg" alt="tummytuck" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="media/breast.jpg" alt="breast" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="media/implant.jpg" alt="implant" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="media/graft.jpg" alt="fatgraft" class="d-block">
          </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
